<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Varela+Round&display=swap" rel="stylesheet">
  <link href="../stylesheets/login.css" rel="stylesheet">
</head>

<body>
  <div class="bg"></div>
  <div class="container modal">
    <div class="row card">
      <div class="col-md-8 ">
        <h2 class="title text-center">Login Form</h2>
        <form class="login">

          <div class="form-group input-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>

          <div class="form-group input-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>

          <div class="form-group input-group text-center">
          <button type="submit" class="btn btn-default">Login</button>
          </div>


        </form>
        <br />
        <p class="text-right">Sign Up <a href="/application">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>

</body>

</html>
