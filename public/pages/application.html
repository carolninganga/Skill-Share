<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/application.css">
    <title>Skill Share</title>
​
</head>
<body>
​

<div class="container">
​
<h3 class="text-center mt-3">Join Us and Grow Your Skills Today</h3>
<form id="survey-form">
    <div class="row">
      <div class="form-group col">
        <label id="name-label" for="name">First Name</label>
        <input type="text" name="name" id="firstname" class="form-control" placeholder="Enter your first name" required />
      </div>
      <div class="form-group col">
        <label id="name-label" for="name">Last Name</label>
        <input type="text" name="name" id="lastname" class="form-control" placeholder="Enter your last name" required />
      </div>
​
    </div>
    <div class="row">
      <div class="form-group col">
        <label id="city-label" for="city">City</label>
        <input type="text" name="city" id="city" class="form-control" placeholder="Enter Your City Location" />
      </div>
​
​
      <div class="form-group col">
        <label id="zipCode-label" for="email">Zip Code</label>
        <input type="text" name="zipCode" id="zipCode" class="form-control" placeholder="Enter your Zip Code" required /> 
      </div>
​
​
    </div>
​
    <div class="row">
      <div class="form-group col">
        <p>Which skill do you want to share?</p>
        <select id="skill_1" name="role" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Node.js">Node.js</option>
          <option value="Project Management">Project Management</option>
          <option value="SQL">SQL</option>
          <option value="Python">Python</option>
          <option value="Basketball">Basketball</option>
        </select>
      </div>
      <div class="form-group col">
        <p>
          Which other skill do you want to share?
        </p>
        <select id="skill_2" name="mostLike" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="Piano">Piano</option>
          <option value="Excel">Excel</option>
          <option value="Tableau">Tableau</option>
          <option value="Aerobic Dance">Aerobic Dance</option> 
        </select>
      </div>
    </div>
​
​
    <div class="form-group">
      <p>Bio</p>
      <textarea id="bio" class="input-textarea form-control" name="comment" placeholder="Tell us more about you"></textarea>
    </div>
​
    <div class="form-group center">
      <a href="/members" type="submit" id="submit" class="btn btn-outline-dark">
        Submit
      </a>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../js/application.js"></script>
</body>
</html>
